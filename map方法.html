<script type="text/javascript">

    /*
        1. map() 方法创建一个新数组，其结果是:
                该数组中的每个元素都调用一个提供的函数后返回的结果。
        2. let array = arr.map(function callback(currentValue, index, array) {
         // Return element for new_array
         }[, thisArg])

        3. 参数:
            - callback
                1. 数组中正在处理的当前元素
                2. 数组中正在处理的当前元素的索引
                3. map方法被调用的数组
            - thisArg
                可选的，执行callback函数时 使用this的值
        4. 返回值
            一个新数组，每个元素都是回掉函数的结果

     */

    let arr = [1, 2, 3, 4, 5];

    let obj = {name: "invoker"};

    let number = arr.map((value, index, array) => {
        console.log(value);
        console.log(index);
        console.log(array);
        console.log(this);
        return value * 2;
    }, obj);

    console.log(number);


</script>
